<form [formGroup]="form" action="" class="mb-12">
  <div class="bg-white rounded-lg shadow-md p-4">
    <div
      class="flex items-center border border-gray-300 rounded-md overflow-hidden"
    >
      <input
        [formControl]="username"
        type="text"
        class="py-2 px-4 w-full outline-none"
        placeholder="Enter github username"
      />
      
      <button
        [disabled]="form.invalid"
        (click)="onSearch()"
        class="bg-indigo-500 text-white py-2 disabled:bg-slate-300 hover:bg-indigo-600 transition duration-300 px-4"
      >
        Search
      </button>
    </div>
    <p *ngIf="hasError" class="text-sm ml-2 text-red-700">
      invalid github username
    </p>
  </div>
</form>
