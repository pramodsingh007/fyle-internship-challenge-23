<div
*ngIf="!loading"
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-20  place-items-center mx-4 "
>
  <div
    *ngFor="let repo of publicRepos"
    class=" w-full min-h-[15rem] bg-white p-8 rounded shadow-md card border"
  >
    <h2 class="text-lg font-semibold mb-2">{{ repo.name }}</h2>
    <p class="text-gray-600 mb-4">{{ repo.description }}</p>
    <div class="flex justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md mr-2"
      >
        Action
      </button>
      <button
        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md mr-2"
      >
        Action
      </button>
      <button
        class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md mr-2"
      >
        Action
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md"
      >
        Action
      </button>
    </div>
  </div>
</div>

<div
*ngIf="loading"
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-20 place-items-center mx-4"
>
  <app-skeleton
    class="w-full min-h-[15rem]"
    *ngFor="let i of [1, 2, 3, 4, 5]"
    
  ></app-skeleton>
</div>
