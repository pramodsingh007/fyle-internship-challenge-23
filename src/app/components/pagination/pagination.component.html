<div *ngIf="totalPages!=1" class="flex justify-center items-center mt-4">
    <button (click)="prevPage()" class="mr-2 px-3 py-1 bg-blue-500 text-white rounded">Prev</button>
    <ng-container *ngFor="let page of visiblePages">
      <button (click)="gotoPage(page)" class="mr-2 px-3 py-1 bg-blue-500 text-white rounded" [class.bg-gray-500]="currentPage == page">{{ page }}</button>
    </ng-container>
    <button (click)="nextPage()" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded">Next</button>
    <form [formGroup]="form">
      <select (change)="selectHandler()" [formControl]="pageSize" id="pageItem" name="pageItem" class="ml-3 px-3 py-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-400 sm:text-sm">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <!-- Add more options as needed -->
    </select>
  </form>
  </div>
